<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Solve 24</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="resources/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap-theme.css">

    <script type="text/javascript" src="resources/jquery-ui/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="resources/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="resources/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://s3.amazonaws.com/codecademy-content/courses/hour-of-code/js/alphabet.js"></script>

    <script src="js/Solver.js"></script>
    <script src="js/controller.js"></script>


</head>
<body>
<div id="MasterContainer">
    <div id="Header" class="container"  style="text-align:center;">
        <div class="row">
            <div class="col-md-12">
                <h1>Solve 24</h1>
            </div>
        </div>
    </div>
    <hr>
    <br/>
    <div id="GardContainer" class="container"  style="text-align:center;">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2"><img src="resources/cards/c1.png"></div>
            <div class="col-md-2"><img src="resources/cards/d1.png"></div>
            <div class="col-md-2"><img src="resources/cards/s1.png"></div>
            <div class="col-md-2"><img src="resources/cards/h1.png"></div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <hr>
    <br/>
    <div id="OpContainer" class="container"  style="text-align:center;">
        <div class="btn-group-lg">
            <button type="button" class="btn btn-default operations">(</button>
            <button type="button" class="btn btn-default operations">)</button>
            <button type="button" class="btn btn-danger operations">+</button>
            <button type="button" class="btn btn-warning operations">-</button>
            <button type="button" class="btn btn-success operations">&times;</button>
            <button type="button" class="btn btn-primary operations">&divide;</button>
        </div>
    </div>
    <hr>
    <br/>
    <div id="ResultsContainer" class="container"  style="text-align:center;">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3"><h2>Equation</h2></div>
            <div class="col-md-2"><h2>=</h2></div>
            <div class="col-md-1"><h2>Result</h2></div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <hr>
    <br/>
    <div id="ButtonContainer" class="container"  style="text-align:center;">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-2"><button class="btn btn-default">Clear</button></div>
            <div class="col-md-2"><button class="btn btn-success">Next</button></div>
            <div class="col-md-2"><button class="btn btn-danger">Show Answer</button></div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
</body>
</html>
